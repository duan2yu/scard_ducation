<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <script src="../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../js/lib/angular-1.3.16.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="js/action-list.js"></script>
</head>
<body>
<div class="h1 text-center">系统功能接口清单</div>


<div class="container">

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="input-group col-md-3 col-md-offset-9" style="margin-top: 10px;margin-bottom: 10px">
                <input type="text" class="hide" ng-model="query" id="query"><input type="text" class="form-control"
                                                                                   name="keyword" value="" id="inputKey"
                                                                                   placeholder="请输入要查询的模块名" required/>
    <span class="input-group-btn">
        <button class="btn btn-primary" onclick="$('#query').val($('#inputKey').val()).change()" type="submit">
            搜索
        </button>
    </span>
            </div>
            <table class="table table-bordered" ng-controller="ActionList">
                <thead>
                <tr>
                    <th class="col-md-4">接口URI</th>
                    <th class="col-md-1">是否启用</th>
                    <th class="col-md-7">接口功能描述</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="list in actionList|filter:query">
                    <td><a href={{"action-desc.html?action="+list.moduleName+"/"+list.actionName}} target="_blank">/action/{{list.moduleName +"/"+ list.actionName}}</a></td>
                    <td><i ng-if="list.state==1" class="glyphicon glyphicon-ok" style="color:green"></i>
                        <i ng-if="list.state==0" class="glyphicon glyphicon-remove" style="color:red"></i>
                    </td>
                    <td>{{list.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
